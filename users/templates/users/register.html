{% extends "users/layout.html" %}

{% block body %}
<script src="https://accounts.google.com/gsi/client" async></script>
<h2 style="text-align: center;">Register</h2>

{% if message %}
<div class="alert alert-warning" style="text-align: center;">{{ message }}</div>
{% endif %}


<form action="{% url 'register' %}" method="post" class="mt-4">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email Address">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
    </div>
    <input class="btn btn-primary w-100" type="submit" value="Register">
    <div class="form-inline mt-4">
        <div class="mx-lg-3 mx-0">
            <h4 class="lead text-muted">Sign in using: </h4>
        </div>
        <div>
            <div id="g_id_onload"
                data-client_id="100295696058-7iois28fokoq4u65v5jc1mhmk0feual0.apps.googleusercontent.com"
                data-context="signin" data-ux_mode="redirect"
                data-login_uri="http://localhost:3000/users/google-auth-receiver" data-auto_select="true"
                data-itp_support="true">
            </div>

            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                data-text="signin_with" data-size="large" data-logo_alignment="left">
            </div>
        </div>
    </div>
</form>

<hr>
<p><span>Already have an account? <a href="{% url 'login' %}"> </span>Log In here.</a></p>
{% endblock %}
