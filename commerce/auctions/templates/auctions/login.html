{% extends "auctions/useraccountlayout.html" %}

{% block body %}
<h2 style="text-align: center;">Login</h2>
{% if message %}
<div class="alert alert-warning" style="text-align: center;">{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post" class=" p-3">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Login">
</form>

<p class="px-3">Don't have an account? <span><a href="{% url 'register' %}">Register here.</a></span></p>
{% endblock %}
